<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginSiteSytle.css">
</head>

<body>
    <!--Começo do Header-->

    <div class="header">
        <div class="container">
            <img src="img/logo-home.png" alt="">
            <ul>
                <li>
                    <a href="">Inicio</a>
                </li>
                <li>
                    <a href="">Sobre nós</a>
                </li>
                <li>
                    <a href="">Simulador</a>
                </li>
                <li>
                    <a href="">Fale Conosco</a>
                </li>
                <img src="img/login.png" alt="">
            </ul>

        </div>
    </div>
    <!--Fim do Header-->


    <!--Inicio mensagem "login"-->

    <div class="box_mensagem">
        <div class="mensagem">
            <h1>Login</h1>
        </div>
    </div>

    <!--Fim mensagem "login"-->



    <!--Início banner -->

    <div class="banner">
        <div class="container">
            <div class="form">
                <center>
                    <h1>Insira seu Email</h1>
                    <input type="email">
                    <h1>Insira sua Senha</h1>
                    <input type="password">
                    <h5>Não tem conta? <a href="">Crie uma</a></h5>


                    <button><a>Login</a></button>

                    <div class="cancelar">
                        <a href="">Cancelar</a>
                    </div>
                    
                </center>
            </div>
        </div>
    </div>



    <!--Fim do banner-->

</body>

</html>
