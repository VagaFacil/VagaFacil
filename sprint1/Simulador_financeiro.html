    <title>Vaga Fácil - Simulador Financeiro</title>
</head>

<body>
    <h2>Vaga Fácil</h2>
    <h4>Simulador financeiro</h4>
    Lucro na localização atual: <input id="inpLucro"><br>
    Bairro da localização atual: <input id="inpBairroVelho"><br>
    Bairro da nova localização: <input id="inpBairroNovo"><br>
    <button onclick="calcularLucro()">Calcular novo lucro</button>
    <div id="divLucro"></div>
</body>

    var densPopVelho = 0;

    function calcularLucro() {
        obterDensidades();
        var lucroAtual = Number(inpLucro.value);
        if (densPopVelho == 0 ) {
            divLucro.innerHTML = '<b>Por favor, digite um bairro de São Paulo!</b>';
        }
        if (densPopNovo == 0) {
            divLucro.innerHTML = '<b>Por favor, digite um bairro de São Paulo!</b>';
        }
        if (densPopVelho > 0){
            if (densPopNovo > 0) {
                var ganhoPop = densPopNovo / densPopVelho;
                var ganhoEmpr = densEmpNovo / densEmpVelho;
                var lucroNovo = lucroAtual * ganhoPop * ganhoEmpr * 1.58;

                divLucro.innerHTML = `Diferença devido à densidade populacional dos bairros <b>${(100*ganhoPop - 100).toFixed(1)}%</b><br>
                    Diferença devido à densidade de empregos dos bairros <b>${(100*ganhoEmpr - 100).toFixed(1)}%</b><br>
                    Escolhendo-se uma boa localização para o negócio, o novo lucro pode ser de até <b>R$ ${lucroNovo.toFixed(2)}</b>`
            }
        }
    }
